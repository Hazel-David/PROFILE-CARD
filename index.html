<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center; 
      font-family: 'Courier New', Courier, monospace;
      width: 100%;
      display: inline;
      }
      marquee{
        width: 100%;
        
      }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="profile">
      <picture>
        <!-- <img src="/profile-card-component-main/images/bg-pattern-card.svg" alt="hero background"> -->
      </picture>
      <div class="profile-pic"><img src="images/image-victor.jpg" alt="Victor"></div>
      <div class="hero-text">
        
        <div class="data">
          <div class="credentials"><h3> Victor Crest</h3><span class="age">26</span></div>
          <p class="location">London</p>
        </div>
        <div class="stats">
          <span>
            <h3>80K</h3>
            <p class="stats-id">Followers</p>
          </span>
          <span>
            <h3>803K</h3>
            <p class="stats-id">Likes</p>
          </span>
          <span>
            <h3>1.4K</h3>
            <p class="stats-id">Photos</p>
          </span>
        </div>
      </div>
    </div>
  </main>
  <marquee behavior="alternate" direction="left" scrollamount="5px">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="#">Hazel David </a>.ðŸ¦¾ðŸ¦¾
  </div>
  </marquee>
</body>
</html>
